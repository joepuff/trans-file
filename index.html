    <style>

        /* æ¨¡æ€æ¡†é€šç”¨ */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:999; flex-direction: column;}

<body>
    <div class="card">

        <div class="input-group">

            <button class="btn-rand" onclick="generateCredential()" title="ç”Ÿæˆ">ğŸ²</button>
            <button class="btn-qr" onclick="showGenQR()" title="å±•ç¤ºç ">ğŸ“±</button>
            <button class="btn-scan" onclick="startCameraScan()" title="æ‰«ä¸€æ‰«">ğŸ“·</button>
            <button class="btn-conn" onclick="initApp()">ğŸš€</button>
        </div>
        
        <div id="status">ğŸ”’ ç­‰å¾…å®‰å…¨è¿æ¥...</div>

        <div id="panel" style="display:none;">
            <div class="file-select" onclick="document.getElementById('fileInput').click()">
                <div style="font-size:2.5em; margin-bottom:5px">ğŸ“¤</div>
                <div>ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ (Max 1GB)</div>
                <div style="font-size:0.8em; color:#aaa; margin-top:5px">åˆ†ç‰‡åŠ å¯† â€¢ å®Œæ•´æ€§æ ¡éªŒ</div>
                <input type="file" id="fileInput" style="display:none">
            </div>
            <div class="progress-container" id="progress-box">
                <div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div>

    <div class="card">
        <h4 style="margin:0 0 10px 0">å®¡è®¡æ—¥å¿—</h4>
        <div id="history">
            <div style="text-align:center; color:#666; font-size:0.8em; padding:10px">æš‚æ— ä¼ è¾“è®°å½•</div>
        </div>
    </div>

    <div id="gen-modal" class="modal" onclick="this.style.display='none'">
        <div id="qrcode-gen"></div>
        <div style="color:white; margin-top:20px; font-size:0.9em">ä»…é™å½“é¢æ‰«ç  â€¢ ç¦æ­¢æˆªå›¾åˆ†äº«</div>
    </div>

    <div id="scan-modal" class="modal">
        <div id="reader"></div>
        <button class="close-btn" onclick="stopCameraScan()">å…³é—­æ‘„åƒå¤´</button>
    </div>

    <script>
        // --- V15 æ ¸å¿ƒå®‰å…¨é…ç½® ---
        const CHUNK_SIZE = 64 * 1024; 
        const CONFIG = {
            // [å‡çº§] è¿­ä»£æ¬¡æ•°æå‡è‡³ 80ä¸‡æ¬¡ (å¯¹æŠ—æš´åŠ›ç ´è§£)
            pbkdf2: { name: "PBKDF2", hash: "SHA-256", iterations: 800000 },
            aes: { name: "AES-GCM", length: 256 },
            // [å‡çº§] ç›å€¼éš”ç¦»ï¼šæˆ¿é—´å·å’Œå¯†é’¥ä½¿ç”¨ä¸åŒçš„ç›ï¼Œé˜²æ­¢å…³è”æ”»å‡»
            salt_room: "V15_ROOM_ISOLATION_SALT",
            salt_key:  "V15_KEY_DERIVATION_SALT"
        };

        const SecurityCore = {
            encKey: null,
            
            // 1. å¯†é’¥ç”Ÿæˆ (è€—æ—¶æ“ä½œï¼Œé˜»å¡æ”»å‡»è€…)
            async init(password) {
                const enc = new TextEncoder();
                const baseKey = await crypto.subtle.importKey("raw", enc.encode(password), {name:"PBKDF2"}, false, ["deriveKey"]);
                
                // æ´¾ç”ŸåŠ å¯†å¯†é’¥
                this.encKey = await crypto.subtle.deriveKey(
                    { ...CONFIG.pbkdf2, salt: enc.encode(CONFIG.salt_key) },
                    baseKey, CONFIG.aes, false, ["encrypt", "decrypt"]
                );
                
                // æ´¾ç”Ÿæˆ¿é—´ID (ä½¿ç”¨å®Œå…¨ä¸åŒçš„ç›)
                // æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬åªåš Hashï¼Œä¸éœ€ DeriveKey
                const roomData = await crypto.subtle.digest('SHA-256', enc.encode(password + CONFIG.salt_room));
                return Array.from(new Uint8Array(roomData)).map(b=>b.toString(16).padStart(2,'0')).join('').substr(0,32);
            },

            // 2. åˆ†ç‰‡åŠ å¯† (å¸¦ IV)
            async encrypt(chunk) {
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const cipher = await crypto.subtle.encrypt({name:"AES-GCM", iv}, this.encKey, chunk);
                const packed = new Uint8Array(12 + cipher.byteLength);
                packed.set(iv, 0); packed.set(new Uint8Array(cipher), 12);
                return packed;
            },

            // 3. åˆ†ç‰‡è§£å¯†
            async decrypt(packed) {
                const iv = packed.slice(0, 12);
                const cipher = packed.slice(12);
                return await crypto.subtle.decrypt({name:"AES-GCM", iv}, this.encKey, cipher);
            }
        };

        // --- å…¨å±€çŠ¶æ€ ---
        let peer, conn;
        let incoming = { chunks: [], meta: null, recvSize: 0, startTime: 0 };
        let isBusy = false;

        // --- åº”ç”¨é€»è¾‘ ---
        async function initApp() {
            const code = document.getElementById('credentialInput').value.trim();
            if(code.length !== 32) return alert("ä¸ºäº†å®‰å…¨ï¼Œå‡­è¯å¿…é¡»ä¸¥æ ¼ä¸º32ä½");

            setStatus("ğŸ” æ­£åœ¨è¿›è¡Œé«˜å¼ºåº¦å¯†é’¥æ¼”ç®— (çº¦1ç§’)...");
            
            // ç»™äºˆ UI æ¸²æŸ“æ—¶é—´
            setTimeout(async () => {
                try {
                    const roomId = await SecurityCore.init(code);
                    connectPeer(roomId);
                } catch(e) {
                    setStatus("âŒ å¯†é’¥ç”Ÿæˆå¤±è´¥: " + e.message);
                }
            }, 50);
        }

        function connectPeer(roomId) {
            setStatus("ğŸŒ æ­£åœ¨å»ºç«‹éšåŒ¿è¿æ¥...");
            
            // ä½¿ç”¨ HTTPS å®‰å…¨ä¿¡ä»¤
            if(peer) peer.destroy();
            peer = new Peer(roomId, {
                host: '0.peerjs.com', port: 443, secure: true, path: '/',
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', () => {
                setStatus("âœ… èŠ‚ç‚¹å°±ç»ª (TLSåŠ å¯†)");
                peer.on('connection', setupConn);
            });
            
            peer.on('error', e => {
                if(e.type === 'unavailable-id') {
                    setStatus("ğŸ”— æ­£åœ¨å¯¹æ¥æˆ¿ä¸»...");
                    const guest = new Peer({
                        host: '0.peerjs.com', port: 443, secure: true, path: '/',
                        config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
                    });
                    guest.on('open', () => setupConn(guest.connect(roomId)));
                } else setStatus("âŒ ç½‘ç»œä¸­æ–­: " + e.type);
            });
        }

        function setupConn(c) {
            conn = c;
            conn.on('open', () => {
                setStatus("ğŸ¤ å®‰å…¨é€šé“å·²é”å®š");
                document.getElementById('panel').style.display = 'block';
            });
            conn.on('data', handleData);
            conn.on('close', () => setStatus("ğŸ”Œ è¿æ¥ä¸­æ–­"));
        }

        // --- å‘é€æµç¨‹ ---
        document.getElementById('fileInput').addEventListener('change', async e => {
            const file = e.target.files[0];
            if(!file || !conn) return;
            if(isBusy) return alert("å½“å‰æœ‰ä¼ è¾“ä»»åŠ¡");
            
            isBusy = true;
            document.getElementById('progress-box').style.display = 'block';
            
            conn.send({ type: 'meta', name: file.name, size: file.size, mime: file.type });
            
            let offset = 0;
            const reader = new FileReader();

            const readNext = () => {
                const slice = file.slice(offset, offset + CHUNK_SIZE);
                reader.readAsArrayBuffer(slice);
            };

            reader.onload = async (evt) => {
                if(!conn || !conn.open) return;
                const encrypted = await SecurityCore.encrypt(evt.target.result);
                conn.send(encrypted); 
                
                offset += CHUNK_SIZE;
                const percent = Math.min(100, Math.round((offset / file.size) * 100));
                updateBar(percent, `â¬† åŠ å¯†å‘é€ä¸­...`);

                if (offset < file.size) {
                    setTimeout(readNext, 0); 
                } else {
                    conn.send({ type: 'end' });
                    isBusy = false;
                    addLog(file.name, "â¬† å‘é€", formatSize(file.size));
                    setStatus("âœ… å‘é€å®Œæ¯•");
                    setTimeout(()=>document.getElementById('progress-box').style.display='none', 2000);
                }
            };
            readNext();
        });

        // --- æ¥æ”¶æµç¨‹ ---
        async function handleData(data) {
            if (data.type) {
                if (data.type === 'meta') {
                    incoming = { chunks: [], meta: data, recvSize: 0, startTime: Date.now() };
                    isBusy = true;
                    document.getElementById('progress-box').style.display = 'block';
                    setStatus(`â¬‡ æ­£åœ¨æ¥æ”¶: ${data.name}`);
                } else if (data.type === 'end') {
                    finishReceive();
                }
                return;
            }
            
            if (isBusy && data instanceof ArrayBuffer) {
                try {
                    const decrypted = await SecurityCore.decrypt(data);
                    incoming.chunks.push(decrypted);
                    incoming.recvSize += decrypted.byteLength;
                    const percent = Math.min(100, Math.round((incoming.recvSize / incoming.meta.size) * 100));
                    updateBar(percent, `â¬‡ è§£å¯†æ¥æ”¶ä¸­...`);
                } catch(e) {
                    console.error(e);
                    setStatus("âŒ æ•°æ®åŒ…é­ç¯¡æ”¹æˆ–è§£å¯†å¤±è´¥");
                    isBusy = false;
                }
            }
        }

        function finishReceive() {
            const blob = new Blob(incoming.chunks, { type: incoming.meta.mime });
            const url = URL.createObjectURL(blob);
            addLog(incoming.meta.name, "â¬‡ æ”¶åˆ°", formatSize(incoming.meta.size), url);
            isBusy = false;
            incoming = { chunks: [], meta: null };
            setStatus("âœ… æ–‡ä»¶æ ¡éªŒé€šè¿‡");
            setTimeout(()=>document.getElementById('progress-box').style.display='none', 2000);
        }

        // --- å·¥å…·å‡½æ•° ---
        function generateCredential() {
            const arr = new Uint8Array(16);
            crypto.getRandomValues(arr);
            document.getElementById('credentialInput').value = Array.from(arr).map(b=>b.toString(16).padStart(2,'0')).join('');
        }

        function updateBar(p, txt) {
            document.getElementById('p-fill').style.width = p + '%';
            document.getElementById('p-text').textContent = `${txt} ${p}%`;
        }

        function addLog(name, type, size, url) {
            const div = document.getElementById('history');
            if(div.innerText.includes('æš‚æ— ')) div.innerHTML = '';
            const color = type.includes('å‘é€') ? '#007bff' : '#10a37f';
            const html = `
                <div class="history-item">
                    <div style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis; max-width:70%;">
                        <span style="color:${color}; font-weight:bold">${type}</span> ${name} 
                        <span style="color:#666; font-size:0.8em">(${size})</span>
                    </div>
                    ${url ? `<a href="${url}" download="${name}" class="btn-save">ğŸ’¾ ä¿å­˜</a>` : '<span style="color:#666">å·²å®Œæˆ</span>'}
                </div>`;
            div.innerHTML = html + div.innerHTML;
        }

        function formatSize(b) { return b<1024?b+'B':b<1048576?(b/1024).toFixed(1)+'KB':(b/1048576).toFixed(1)+'MB'; }
        function setStatus(s) { document.getElementById('status').textContent = s; }

        // --- æ‰«ç ç›¸å…³ (åŒ V14) ---
        let html5QrCode;
        window.onload = () => {
            if(location.hash.includes('c=')) {
                document.getElementById('credentialInput').value = location.hash.split('c=')[1];
                setTimeout(initApp, 500); 
                history.replaceState(null, null, ' '); 
            }
        };

        function showGenQR() {
            const c = document.getElementById('credentialInput').value;
            if(c.length!=32) return alert("éœ€32ä½å‡­è¯");
            document.getElementById('gen-modal').style.display = 'flex';
            document.getElementById('qrcode-gen').innerHTML = '';
            new QRCode(document.getElementById('qrcode-gen'), { text: location.href.split('#')[0]+'#c='+c, width: 220, height: 220 });
        }

        function startCameraScan() {
            document.getElementById('scan-modal').style.display = 'flex';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, 
                (decodedText) => {
                    stopCameraScan();
                    const code = decodedText.includes('c=') ? decodedText.split('c=')[1] : decodedText;
                    if(code.length===32) {
                        document.getElementById('credentialInput').value = code;
                        setTimeout(initApp, 500);
                    } else alert("æ— æ•ˆå‡­è¯");
                }
            ).catch(err => { alert("æ— æ³•å¯åŠ¨æ‘„åƒå¤´(éœ€HTTPS): " + err); stopCameraScan(); });
        }

        function stopCameraScan() {
            if(html5QrCode) html5QrCode.stop().then(() => { html5QrCode.clear(); document.getElementById('scan-modal').style.display = 'none'; }).catch(()=>{});
            else document.getElementById('scan-modal').style.display = 'none';
        }
    </script>
